<!DOCTYPE html>
<html>
  <head>
    <title>Form Assignment with Checkboxes</title>
  </head>
  <body>
    <h2>Contact Form</h2>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br><br>
      <p>Select your gender identity:</p>
      <input type="checkbox" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="checkbox" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="checkbox" id="nonbinary" name="gender" value="nonbinary">
      <label for="nonbinary">Non-binary</label><br>
      <input type="checkbox" id="prefernot" name="gender" value="prefernot">
      <label for="prefernot">Prefer not to say</label><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
