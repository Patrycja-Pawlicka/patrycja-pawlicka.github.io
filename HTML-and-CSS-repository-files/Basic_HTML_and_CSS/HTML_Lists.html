<!DOCTYPE html>
<html>
  <head>
    <title>List Assignment</title>
    <link rel="stylesheet" type="text/css" href="CSS_Lists.css">
  </head>
  <body>
    <h2>Unordered List (Grocery List)</h2>
    <ul>
      <li>Milk</li>
      <li>Bread</li>
      <li>Eggs</li>
      <li>Cheese</li>
    </ul>
    <h2>Ordered List (Steps to Make Coffee)</h2>
    <ol>
      <li>Boil water</li>
      <li>Grind coffee beans</li>
      <li>Place filter and coffee</li>
      <li>Pour water slowly</li>
      <li>Enjoy!</li>
    </ol>
  </body>
</html>
