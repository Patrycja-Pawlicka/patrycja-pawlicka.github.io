<!DOCTYPE html>
<html>
  <head>
    <title>HTML Spacing Challenge</title>
  </head>

  <body>
    <section>
      <h2>Welcome to the Spacing Challenge</h2>
      <p>This line uses a &lt;br&gt; tag to break here:<br>Now I’m on a new line!</p>
    </section>

    <section>
      <p>
        This text includes a non-breaking space:&nbsp;&nbsp;&nbsp;See the gap?
      </p>
    </section>

    <section>
      <p>
        Here’s a <span style="color: teal;">span element</span> used for inline styling.
      </p>
    </section>

    <section>
      <p>Copyright symbol time! &copy; 2025</p>
    </section>
  </body>
</html>
